<html>

<head>
    <title>Game</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='assets/Playbill.ttf' rel='stylesheet'>
    <script src="js/libs/three.min.js"></script>
    <script type="text/javascript" src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/maze2.js"></script>
    <script src="js/libs/dat.gui.min.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="js/libs/TrackballControls.js"></script>

    <script src="js/libs/maze/array.js"></script>
    <script src="js/libs/maze/cell.js"></script>
    <script src="js/libs/maze/graph.js"></script>
    <script src="js/libs/maze/maze.js"></script>
    <script src="js/libs/maze/mazeGenerator.js"></script>
    <script src="js/libs/maze/underscore-min.js"></script>

    <!-- Our custom stuff-->
    <script src="js/GameObjects/GameObject.js"></script>
    <script src="js/GameObjects/MoveAbleObject.js"></script>
    <script src="js/GameObjects/ImmovAbleObject.js"></script>
    <script src="js/GameObjects/Health.js"></script>
    <script src="js/GameObjects/Experience.js"></script>
    <script src="js/GameObjects/Player.js"></script>
    <script src="js/GameObjects/Enemy.js"></script>
    <script src="js/Stars.js"></script>
    <script src="js/BloodFX.js"></script>
    <script src="js/GameObjects/Trap.js"></script>
    <script src="js/GameObjects/ShootingTrap.js"></script>
    <script src="js/GameObjects/Projectile.js"></script>
    <script src="js/GameObjects/World.js"></script>
    <script src="js/GameObjects/GamePanel.js"></script>
</head>
<style>
    body {
        font-family: 'PlayBill';
        font-size: 30pt;
    }
</style>

<body style="margin:0px; position: fixed">
    <audio controls loop id="musicplayer" style="position:absolute;visibility: hidden">
        <source src="music/Song of Storms.mp3" type="audio/mp3">
    </audio>
    <audio id="playerhitfx" style="position:absolute">
        <source src="music/playerhit.mp3" type="audio/mp3">
    </audio>
    <audio id="enemyhitfx" style="position:absolute">
        <source src="music/enemyhit.wav" type="audio/wav">
    </audio>
    <audio id="shootarrowfx" style="position:absolute">
        <source src="music/ShootArrow.mp3" type="audio/mp3">
    </audio>
    <audio id="playerattackfx" style="position:absolute">
        <source src="music/playerAttack.mp3" type="audio/mp3">
    </audio>

    <div id="gameScreen">
        <div id="gamePanel">
            <!--XP bar-->
            <div id="xp-bar">
                <div id="xp-progress-bar">
                    <div id="xp-progress">
                    </div>
                </div>
                <img id="xpImage">
            </div>
            <!--Healthbar-->
            <div id="healthBar">
                <div id="health-progress-bar">
                    <div id="health-progress">
                    </div>
                </div>
                <img id="imageHealthBar">
                <p id="healthPlayer"></p>
            </div>
            <!--Levels-->
            <div id="Levels">
                <img id="imageLevels">
                <p id="levelWorld"></p>
                <p id="levelPlayer"></p>
            </div>
        </div>
        <div id="levelup">
            <img id="xpImage">
            <div id="levelup-text">
            </div>
        </div>
    </div>

    <div id="finishScreen" style="background-image: url('assets/wall.png'); display:none">
        <div id="finishScreen" style="height:1000px; width: 50%; margin-left: 25%; ;">
            <div class="w3-card-2 w3-display-container w3-panel w3-red w3-center" style="min-height:100px;">
                <p>You have completed the game!</p>
            </div>
            <div class="w3-center w3-animate-bottom" style="margin-top:50px;">
                <div class="w3-half" style="margin-top: -50px;">
                    <div class="w3-card-2 w3-display-container  w3-red">
                        <p>Time completed in</p>
                    </div>
                </div>
                <div class="w3-half" style="margin-top: -50px;">
                    <div class="w3-card-2 w3-display-container w3-red">
                        <p id="timeCompleted"></p>
                    </div>
                </div>
            </div>
            <div class="w3-center w3-animate-bottom">
                <div class="w3-half" style="margin-top: -50px;">
                    <div class="w3-card-2 w3-display-container w3-red">
                        <p>Enemies killed:</p>
                    </div>
                </div>
                <div class="w3-half" style="margin-top: -50px;">
                    <div class="w3-card-2 w3-display-container w3-red">
                        <p id="enemiesKilled"></p>
                    </div>
                </div>
            </div>
            <div class="w3-center w3-animate-bottom">
                <div class="w3-half" style="margin-top: -50px;">
                    <div class="w3-card-2 w3-display-container w3-red">
                        <p>Deaths:</p>
                    </div>
                </div>
                <div class="w3-half" style="margin-top: -50px;">
                    <div class="w3-card-2 w3-display-container w3-red">
                        <p id="playerDeaths"></p>
                    </div>
                </div>
            </div>
            <div class="w3-center w3-animate-bottom">
                <div class="w3-half" style="margin-top: -50px;">
                    <div class="w3-card-2 w3-display-container w3-red">
                        <p>Your level:</p>
                    </div>
                </div>
                <div class="w3-half" style="margin-top: -50px;">
                    <div class="w3-card-2 w3-display-container w3-red">
                        <p id="playerLevel"></p>
                    </div>
                </div>
            </div>
            <div class="w3-center w3-animate-bottom">
                <div class="w3-half">
                    <button class="w3-btn w3-card-2 w3-red w3-half" style="margin-left: 25%" onclick="window.location.href='game.html'">
                        <p>Restart</p>
                    </button>
                </div>
                <div class="w3-half">
                    <button class="w3-btn w3-card-2 w3-red w3-half" style="margin-left: 25%" onclick="window.location.href='index.html'">
                        <p>Home</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
